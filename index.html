<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Pureté</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Test de Pureté</h1>
        
        <div class="progress mb-3">
            <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;">0%</div>
        </div>

        <div id="quiz-container" class="card p-4">
            <p id="question-text" class="fs-5"></p>
            <div id="answer-buttons" class="d-flex flex-wrap justify-content-center"></div>
            <button id="next-button" class="btn btn-primary mt-3" onclick="nextQuestion()" disabled>Suivant</button>
        </div>

        <div id="result-container" class="card p-4 text-center mt-3" style="display: none;">
            <h2>Résultat :</h2>
            <p id="result-text" class="fs-4 fw-bold"></p>
            <button class="btn btn-warning" onclick="restartQuiz()">Recommencer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
